<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h3>üÖ∞Ô∏è‚ÑπÔ∏è Text To Image By Addie</h3>
  
  <input type="text" id="prompt" placeholder="Enter your prompt" style="width: 300px;" />
<button onclick="generateImage()">Generate</button>

<div id="output">Generated image will appear here</div>


<div id="output" style="margin-top: 20px;"></div>
<h3>Image History</h3>
<div id="history" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>


<script>
  // Load cached history on page load
  window.addEventListener("DOMContentLoaded", () => {
    const history = document.getElementById("history");
    const cached = JSON.parse(localStorage.getItem("imageHistory")) || [];

    cached.forEach(({ url, id }) => {
      const historyItem = document.createElement("div");
      historyItem.style.width = "150px";
      historyItem.style.textAlign = "center";
      historyItem.style.display = "inline-block";
      historyItem.dataset.id = id;

      const thumb = document.createElement("img");
      thumb.src = url;
      thumb.style.width = "100%";
      thumb.style.border = "1px solid #ccc";
      thumb.style.borderRadius = "6px";

      const downloadBtn = document.createElement("a");
      downloadBtn.href = url;
      downloadBtn.download = `image-${id}.png`;
      downloadBtn.innerText = "Download";
      downloadBtn.style.display = "block";
      downloadBtn.style.marginTop = "4px";
      downloadBtn.style.textDecoration = "none";
      downloadBtn.style.fontSize = "12px";

      const deleteBtn = document.createElement("button");
      deleteBtn.innerText = "Delete";
      deleteBtn.style.marginTop = "4px";
      deleteBtn.style.fontSize = "12px";
      deleteBtn.onclick = () => {
        history.removeChild(historyItem);
        removeFromLocalStorage(id);
      };

      historyItem.appendChild(thumb);
      historyItem.appendChild(downloadBtn);
      historyItem.appendChild(deleteBtn);
      history.appendChild(historyItem);
    });
  });

  async function generateImage() {
    const prompt = document.getElementById("prompt").value.trim();
    const output = document.getElementById("output");
    const history = document.getElementById("history");
    output.innerHTML = "Generating image...";

    if (!prompt) {
      output.innerHTML = "Please enter a prompt.";
      return;
    }

    try {
      const response = await fetch("https://text-to-image-worker.adenaan.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      if (!response.ok) throw new Error("Worker response error");

      const blob = await response.blob();
      const imageURL = URL.createObjectURL(blob);
      const id = Date.now();

      // Show current image
      const image = document.createElement("img");
      image.src = imageURL;
      image.style.maxWidth = "100%";
      output.innerHTML = "";
      output.appendChild(image);

      // Add to history
      const historyItem = document.createElement("div");
      historyItem.style.width = "150px";
      historyItem.style.textAlign = "center";
      historyItem.style.display = "inline-block";
      historyItem.dataset.id = id;

      const thumb = document.createElement("img");
      thumb.src = imageURL;
      thumb.style.width = "100%";
      thumb.style.border = "1px solid #ccc";
      thumb.style.borderRadius = "6px";

      const downloadBtn = document.createElement("a");
      downloadBtn.href = imageURL;
      downloadBtn.download = `image-${id}.png`;
      downloadBtn.innerText = "Download";
      downloadBtn.style.display = "block";
      downloadBtn.style.marginTop = "4px";
      downloadBtn.style.textDecoration = "none";
      downloadBtn.style.fontSize = "12px";

      const deleteBtn = document.createElement("button");
      deleteBtn.innerText = "Delete";
      deleteBtn.style.marginTop = "4px";
      deleteBtn.style.fontSize = "12px";
      deleteBtn.onclick = () => {
        history.removeChild(historyItem);
        removeFromLocalStorage(id);
      };

      historyItem.appendChild(thumb);
      historyItem.appendChild(downloadBtn);
      historyItem.appendChild(deleteBtn);
      history.appendChild(historyItem);

      saveToLocalStorage(imageURL, id);

    } catch (err) {
      console.error("Fetch error:", err);
      output.innerHTML = "An error occurred while generating the image.";
    }
  }

  function saveToLocalStorage(url, id) {
    const history = JSON.parse(localStorage.getItem("imageHistory")) || [];
    history.push({ url, id });
    localStorage.setItem("imageHistory", JSON.stringify(history));
  }

  function removeFromLocalStorage(id) {
    let history = JSON.parse(localStorage.getItem("imageHistory")) || [];
    history = history.filter(item => item.id !== id);
    localStorage.setItem("imageHistory", JSON.stringify(history));
  }
</script>



</body>
</html>
