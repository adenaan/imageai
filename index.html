<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h3>üÖ∞Ô∏è‚ÑπÔ∏è Text To Image By Addie</h3>
  <input id="prompt" placeholder="Enter your prompt" />
<button onclick="generateImage()">Generate</button>

<div id="output">Generated image will appear here</div>

<h2>Image History</h2>
<div id="output"></div>
<div id="history" style="margin-top: 20px;"></div>


 <script>
  // Load image history on page load
  window.addEventListener("DOMContentLoaded", () => {
    const history = JSON.parse(localStorage.getItem("imageHistory") || "[]");
    renderImageHistory(history);
  });

  async function generateImage() {
    const prompt = document.getElementById("prompt").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "Generating image...";

    try {
      const response = await fetch("https://text-to-image-worker.adenaan.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      const data = await response.json();
      console.log("Full response data:", data);

      // Check the most likely structure: result.image_base64
      if (data.result && data.result.image_base64) {
        const base64 = data.result.image_base64;
        const image = createImageElement(base64);
        output.innerHTML = "";
        output.appendChild(image);

        saveImageToHistory(base64);
        return;
      }

      // Fallback for possible generations format
      if (
        data.result &&
        data.result.generations &&
        Array.isArray(data.result.generations) &&
        data.result.generations.length > 0
      ) {
        const gen = data.result.generations[0];
        let imageSrc = "";

        if (gen.url) {
          imageSrc = gen.url;
        } else if (gen.base64) {
          imageSrc = `data:image/png;base64,${gen.base64}`;
        }

        if (imageSrc) {
          const image = document.createElement("img");
          image.src = imageSrc;
          output.innerHTML = "";
          output.appendChild(image);

          // Save only base64 to history if applicable
          if (imageSrc.startsWith("data:image")) {
            saveImageToHistory(imageSrc.split(",")[1]); // strip "data:image/png;base64,"
          }

          return;
        }
      }

      output.innerHTML = "Error: No image data found in response.";
      console.error("Unexpected or missing image data in result:", data);
    } catch (err) {
      console.error("Fetch error:", err);
      output.innerHTML = "An error occurred while generating the image.";
    }
  }

  function createImageElement(base64) {
    const image = document.createElement("img");
    image.src = `data:image/png;base64,${base64}`;
    return image;
  }

  function saveImageToHistory(base64) {
    const history = JSON.parse(localStorage.getItem("imageHistory") || "[]");
    history.unshift(base64); // newest first
    localStorage.setItem("imageHistory", JSON.stringify(history.slice(0, 10))); // keep last 10
    renderImageHistory(history.slice(0, 10));
  }

  function renderImageHistory(history) {
    const container = document.getElementById("history");
    if (!container) return;

    container.innerHTML = "<h3>Image History</h3>";
    history.forEach((base64, index) => {
      const wrapper = document.createElement("div");
      const img = document.createElement("img");
      img.src = `data:image/png;base64,${base64}`;
      img.style.maxWidth = "150px";
      img.style.margin = "5px";

      const downloadLink = document.createElement("a");
      downloadLink.href = img.src;
      downloadLink.download = `image_${index + 1}.png`;
      downloadLink.textContent = "Download";
      downloadLink.style.display = "block";

      wrapper.appendChild(img);
      wrapper.appendChild(downloadLink);
      container.appendChild(wrapper);
    });
  }
</script>




</body>
</html>
