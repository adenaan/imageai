<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h3>üÖ∞Ô∏è‚ÑπÔ∏è Text To Image By Addie</h3>
  <input id="prompt" placeholder="Enter your prompt" />
<button onclick="generateImage()">Generate</button>

<div id="output">Generated image will appear here</div>


<div id="output"></div>
<div id="history" style="margin-top: 20px;"></div>


 <script>
  async function generateImage() {
    const prompt = document.getElementById("prompt").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "Generating image...";

    try {
      const response = await fetch("https://text-to-image-worker.adenaan.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      const contentType = response.headers.get("content-type");

      if (contentType && contentType.startsWith("image/")) {
        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);

        const image = document.createElement("img");
        image.src = imageUrl;
        output.innerHTML = "";
        output.appendChild(image);

        // Save image to history
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64 = reader.result.split(",")[1];
          saveImageToHistory(base64);
        };
        reader.readAsDataURL(blob);
      } else {
        const text = await response.text();
        output.innerHTML = "Error: " + text;
        console.error("Unexpected non-image response:", text);
      }
    } catch (err) {
      console.error("Fetch error:", err);
      output.innerHTML = "An error occurred while generating the image.";
    }
  }

  function saveImageToHistory(base64) {
    const history = JSON.parse(localStorage.getItem("imageHistory") || "[]");
    history.unshift(base64);
    localStorage.setItem("imageHistory", JSON.stringify(history.slice(0, 10)));
    renderImageHistory(history.slice(0, 10));
  }

  function renderImageHistory(history) {
    const container = document.getElementById("history");
    if (!container) return;

    container.innerHTML = "<h3>Image History</h3>";
    history.forEach((base64, index) => {
      const wrapper = document.createElement("div");
      const img = document.createElement("img");
      img.src = `data:image/png;base64,${base64}`;
      img.style.maxWidth = "150px";
      img.style.margin = "5px";

      const downloadLink = document.createElement("a");
      downloadLink.href = img.src;
      downloadLink.download = `image_${index + 1}.png`;
      downloadLink.textContent = "Download";
      downloadLink.style.display = "block";

      wrapper.appendChild(img);
      wrapper.appendChild(downloadLink);
      container.appendChild(wrapper);
    });
  }

  window.addEventListener("DOMContentLoaded", () => {
    const history = JSON.parse(localStorage.getItem("imageHistory") || "[]");
    renderImageHistory(history);
  });
</script>





</body>
</html>
