<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h3>üÖ∞Ô∏è‚ÑπÔ∏è Text To Image By Addie</h3>
  <input id="prompt" placeholder="Enter your prompt" />
<button onclick="generateImage()">Generate</button>

<div id="output">Generated image will appear here</div>


<div id="output"></div>
<div id="history" style="margin-top: 20px;"></div>


<script>
  async function generateImage() {
    const prompt = document.getElementById("prompt").value.trim();
    const output = document.getElementById("output");
    const history = document.getElementById("history");
    output.innerHTML = "Generating image...";

    try {
      const response = await fetch("https://text-to-image-worker.adenaan.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      if (!response.ok) throw new Error("Worker response error");

      const blob = await response.blob();
      const imageURL = URL.createObjectURL(blob);

      // Show current image
      const image = document.createElement("img");
      image.src = imageURL;
      image.style.maxWidth = "100%";
      output.innerHTML = "";
      output.appendChild(image);

      // Add to history
      const historyItem = document.createElement("div");
      historyItem.style.width = "150px";
      historyItem.style.textAlign = "center";
      historyItem.style.display = "inline-block";
      historyItem.style.margin = "10px";

      const thumb = document.createElement("img");
      thumb.src = imageURL;
      thumb.style.width = "100%";
      thumb.style.border = "1px solid #ccc";
      thumb.style.borderRadius = "6px";

      const downloadBtn = document.createElement("a");
      downloadBtn.href = imageURL;
      downloadBtn.download = `image-${Date.now()}.png`;
      downloadBtn.innerText = "Download";
      downloadBtn.style.display = "block";
      downloadBtn.style.marginTop = "4px";
      downloadBtn.style.textDecoration = "none";
      downloadBtn.style.fontSize = "12px";

      const deleteBtn = document.createElement("button");
      deleteBtn.innerText = "Delete";
      deleteBtn.style.marginTop = "4px";
      deleteBtn.style.fontSize = "12px";
      deleteBtn.onclick = () => {
        history.removeChild(historyItem);
      };

      historyItem.appendChild(thumb);
      historyItem.appendChild(downloadBtn);
      historyItem.appendChild(deleteBtn);
      history.appendChild(historyItem);

    } catch (err) {
      console.error("Fetch error:", err);
      output.innerHTML = "An error occurred while generating the image.";
    }
  }
</script>






</body>
</html>
