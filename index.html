<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h3>üÖ∞Ô∏è‚ÑπÔ∏è Text To Image By Addie</h3>
  <input id="prompt" placeholder="Enter your prompt" />
<button onclick="generateImage()">Generate</button>

<div id="output">Generated image will appear here</div>

<h2>Image History</h2>
<div id="history"></div>
<div id="history" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>


 <script>
  const output = document.getElementById("output");
  const historyContainer = document.getElementById("history");

  // Load cached history on startup
  window.onload = () => {
    const cached = localStorage.getItem("imageHistory");
    if (cached) {
      JSON.parse(cached).forEach(displayInHistory);
    }
  };

  async function generateImage() {
    const prompt = document.getElementById("prompt").value.trim();
    if (!prompt) return;

    output.innerHTML = "Generating image...";

    try {
      const response = await fetch("https://text-to-image-worker.adenaan.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      const data = await response.json();
      console.log("Response:", data);

      let imageSrc = null;

      if (data.result?.image_base64) {
        imageSrc = `data:image/png;base64,${data.result.image_base64}`;
      } else if (
        data.result?.generations?.length &&
        (data.result.generations[0].base64 || data.result.generations[0].url)
      ) {
        const gen = data.result.generations[0];
        imageSrc = gen.base64
          ? `data:image/png;base64,${gen.base64}`
          : gen.url;
      }

      if (!imageSrc) {
        output.innerHTML = "Error: No image found in response.";
        return;
      }

      const img = document.createElement("img");
      img.src = imageSrc;
      img.style.maxWidth = "100%";
      output.innerHTML = "";
      output.appendChild(img);

      const item = { prompt, image: imageSrc, time: new Date().toISOString() };
      saveToHistory(item);
      displayInHistory(item);
    } catch (err) {
      console.error("Error:", err);
      output.innerHTML = "An error occurred.";
    }
  }

  function saveToHistory(item) {
    const history = JSON.parse(localStorage.getItem("imageHistory") || "[]");
    history.unshift(item);
    localStorage.setItem("imageHistory", JSON.stringify(history.slice(0, 20)));
  }

  function displayInHistory({ prompt, image, time }) {
    const wrapper = document.createElement("div");
    wrapper.style.marginBottom = "10px";

    const img = document.createElement("img");
    img.src = image;
    img.style.maxWidth = "150px";
    img.title = prompt;

    const info = document.createElement("p");
    info.textContent = `${prompt} ‚Äì ${new Date(time).toLocaleString()}`;

    const delBtn = document.createElement("button");
    delBtn.textContent = "Delete";
    delBtn.onclick = () => {
      wrapper.remove();
      removeFromHistory(time);
    };

    wrapper.appendChild(img);
    wrapper.appendChild(info);
    wrapper.appendChild(delBtn);
    historyContainer.appendChild(wrapper);
  }

  function removeFromHistory(time) {
    const history = JSON.parse(localStorage.getItem("imageHistory") || "[]");
    const updated = history.filter(item => item.time !== time);
    localStorage.setItem("imageHistory", JSON.stringify(updated));
  }
</script>



</body>
</html>
